---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "omni.name" . }}-internal
  namespace: {{ .Release.Namespace }}
  annotations:
  {{- range $key, $value := .Values.service.annotations }}
    {{ $key }}: {{ tpl ($value | toString) $ | quote }}
  {{- end }}
  labels:
    {{- include "omni.labels" . | nindent 4 }}
    {{- if .Values.service.labels }}
    {{- toYaml .Values.service.labels | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  clusterIP: {{ .Values.service.clusterIP }}
  ports:
    - name: omni
      port: {{ .Values.service.api.port }}
      targetPort: omni
      protocol: TCP
    - name: k8s-proxy
      port: {{ .Values.service.k8sProxy.port }}
      targetPort: k8s-proxy
      protocol: TCP
    - name: siderolink
      port: {{ .Values.service.siderolink.api.port }}
      targetPort: siderolink
      protocol: TCP
  selector:
    {{- include "omni.selectorLabels" . | nindent 4 }}
